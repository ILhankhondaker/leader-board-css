<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Bord</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- <header ernd -->
    <main>
        <!-- top players & top bogs -->
        <section class="container">
            <div class="top-player">
                <h2 class="section-title">Top Player </h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class=" player-no">top player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class=" player-no">top player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class=" player-no">top player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class=" player-no">top player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class=" player-no">top player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class=" player-no">top player-6</h3>
                    </div>
                </div>
            </div>
            <!-- horizontal line -->
            <hr>

            <div class="top-bog">
                <h2 class="section-title">Top Blog</h2>
                <div class="blogs">
                    <!-- first blog -->
                    <article class="blog">
                        <div class="thumblnile">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blog-uthor">by
                                <a href="">Danny Sapio</a>
                            </p>
                        </div>

                    </article>
                    <!-- second blog -->
                    <article class="blog">
                        <div class="thumblnile">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet:list vs grids</h3>
                            <p class="blog-uthor">by
                                <a href="">Tess Gadd</a>
                            </p>
                        </div>

                    </article>
                    <!-- Third blog -->
                    <article class="blog">
                        <div class="thumblnile">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p class="blog-uthor">by
                                <a href="">Jeremiah Lam</a>
                            </p>
                        </div>

                    </article>
                    <!-- forth blog -->
                    <article class="blog">
                        <div class="thumblnile">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is
                                copied</h3>
                            <p class="blog-uthor">by
                                <a href="">Ferdinand Vogler</a>
                            </p>
                        </div>

                    </article>
                </div>
            </div>

        </section>
        <!-- Lates Course -->
    </main>

</body>

</html>
